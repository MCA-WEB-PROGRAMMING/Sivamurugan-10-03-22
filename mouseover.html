<html>
<head>
    <title>Mouse comes over</title>
</head>
<body>
    <h1 id="text">Minion</h1>
    <img id="img" src="C:\Users\19MCA41\Desktop\pgm.jpeg">
    <script>
        document.getElementById("text").onmouseover = function() {mouseOver()};
        document.getElementById("text").onmouseout = function() {mouseOut()};
        document.getElementById("img").onmouseover = function() {imgOver()};
        document.getElementById("img").onmouseout = function() {imgOut()};

        function mouseOver()
        {
            document.getElementById("text").innerHTML = "Properties";
        }
        function mouseOut()
        {
            document.getElementById("text").innerHTML = "Minion";
        }
        function imgOver()
        {
            document.getElementById("img").src='C:\\Users\\19MCA41\\Desktop\\prop.png';
        }
        function imgOut()
        {
            document.getElementById("img").src='C:\\Users\\19MCA41\\Desktop\\pgm.jpeg';
        }
    </script>
</body>
</html>
